# fml Gruvbox Dark colour theme.
# Based on the Gruvbox Dark palette by morhetz.
#
# All colour values are one of:
#   Named:   black, red, green, yellow, blue, magenta, cyan, gray, …
#   Hex RGB: "#rrggbb"
#   Indexed: "indexed:N"  (256-colour palette entry)
#
# Modifier flags: bold, dim, italic, underlined (all default false).

[levels]
trace   = { fg = "#928374" }
debug   = { fg = "#83a598" }
info    = { fg = "#b8bb26" }
warn    = { fg = "#fabd2f", bold = true }
error   = { fg = "#fb4934", bold = true }
fatal   = { fg = "#282828", bg = "#fb4934", bold = true }

[borders]
focused   = { fg = "#83a598" }
command_bar = { fg = "#d47b71" }
unfocused = { fg = "#928374" }

[search]
highlight = { fg = "#282828", bg = "#fabd2f", bold = true }

[producers]
# Gruvbox bright palette — 7 colours for good producer differentiation.
palette = [
    "#83a598",
    "#b8bb26",
    "#d3869b",
    "#8ec07c",
    "#fabd2f",
    "#fe8019",
    "#fb4934",
]
